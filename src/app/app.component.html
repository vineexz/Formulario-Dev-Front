<header class="cabecalho">
  <div class="retangulo"></div>
  <h1 class="cabecalho-texto">Cadastro DEV</h1>
  <input type="search" class="pesquisa-cabecalho" placeholder="Busque aqui..">
</header>

<body>
        <app-formulario></app-formulario>
        <ol class="card-cadastrar">
        <li *ngFor="let photo of card" style="width: 0;height: 0;">
        <ap-photo
                  [url]="photo.url">
        </ap-photo>
        <li *ngFor="let nome of card">
          <p class="nomeCard"> {{ nome.name }}</p>
        </li>
        <li class="cadastrar-cidade">Maringa - PR</li>
        <li class="cadastrar-tecnologias">Angular, Jquery, Vue</li>
        <li class="cadastrar-acessogit">Acessar GItHub</li>
        <button class="editar" (click)="editar">Editar</button>
        <button class="excluir" (click)="excluir">Excluir</button>
      </ol>
</body>
